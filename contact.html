<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="nav">
      <h1>QuickCab</h1>
      <a class="navanchor" href="index.html">Home</a>
      <a class="navanchor" href="book.html">Book</a>
    </div>
    <div class="container">
      <form>
        <h2>Contact</h2>
        <input type="text" placeholder="Your Full Name" />
        <input type="tel" placeholder="Mobile Number" />
        <input type="email" placeholder="Email" />
        <input id="issue" type="text" placeholder="Type here your problem" />
        <label>Optional</label>
        <input type="text" placeholder="Pickup Location " />
        <input type="text" placeholder="Drop Location" />
        <input type="text" placeholder="Rent(Optional)" />
        <label>Date</label>
        <input type="date" />
        <label>Time</label>
        <input type="time" />
        <div class="anchor">
          <a class="submit_button" href="submit_contact.html">Submit</a>
        </div>
      </form>
    </div>
  </body>
</html>
